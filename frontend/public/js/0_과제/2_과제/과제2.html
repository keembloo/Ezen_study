<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="과제2.css" rel="stylesheet">
	<title>Insert title here</title>
</head>
<body>
	<div id="wrap"> <!-- 웹페이지전체구역 -->
		<div class=aria> <!-- aria 시작 -->
			<div class="flexbox"> <!-- flexbox시작 -->
			
			
				<div class="signup"> <!-- 회원가입구역 -->
					<p>회원가입창</p>
					<input class="input_id" type="text" placeholder="아이디를 입력하세요"/>
					<input class="input_pw" type="password" placeholder="비밀번호를 입력하세요"/>
					<input class="signup_btn" type="button" value="회원가입하기">
				</div>	<!-- 회원가입구역 end -->
				
				<div class="login"> <!-- 로그인구역 -->
					<h3>로그인창</h3>
					<input class="login_id" type="text" placeholder="아이디를 입력하세요"/>
					<input class="login_pw" type="password" placeholder="비밀번호를 입력하세요"/>
					<input class="login_btn" type="button" value="로그인하기">
				</div> <!-- 로그인구역 end -->
				
				
			</div>	<!-- flexbox시작 end -->
		</div> <!-- aria end -->
	</div>	<!-- 웹페이지전체구역 end -->
	
	
	<script src="과제2.js"></script>
</body>
</html>
