<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="index.css" rel="stylesheet">

<body>
	<!-- 
		선택자
			*{}		: 모든 요소 공통
			태그{}	: 동일한 태그간 공통 [ x ]
			id{} 	: 특정 요소 1개 [ 단일형 ] 페이지당 1개
				- 레이아웃 [ 헤더 , 본문 , 푸터 , 사이드바 ]
			class{} : 특정 요소들 간의 공통 [ 복수형 ]
				- input , div , ul , li 등
	-->
	<div id="wrap"> <!-- 전체 레이아웃 -->

				<li><a href="#">CUMUNITY</a><span class="line">|</span></li>
				<li><a href="#"><img class="topmenu_icon" src="img/icon.png"></a></li>
			</ul>	<!-- 상단메뉴 end -->
			
			<div class="main_menu"> <!-- 메인메뉴 -->
				<ul> <!-- 메뉴 -->
					<li><a href="#"><img class="main_logo" src="img/main_logo.png"/> </a></li>

			</div> <!-- 메인메뉴 end -->
