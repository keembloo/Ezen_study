<!DOCTYPE html>

<head>

<title>Insert title here</title>
</head>
<body>
	<h3>테이블 병합 연습</h3> <br/>
	<table border="1">
		<tr> <!-- 1행 -->
			<td colspan="9">1</td>
			<td rowspan="3" colspan="3">2</td> <td colspan="3">3</td> <td rowspan="5" colspan="2">4</td> <td rowspan="2" colspan="6">5</td>
		</tr>
		
		<tr> <!-- 2행 -->
			<td colspan="6">6</td> <td colspan="3">7</td> <td rowspan="3" colspan="3">8</td>
		</tr>
		
		<tr> <!-- 3행 -->
			<td colspan="3">9</td> <td colspan="6">10</td> <td rowspan="2" colspan="3">11</td> <td rowspan="4" colspan="3">12</td>
		</tr>
		
		<tr> <!-- 4행 -->
			<td rowspan="3" colspan="3">13</td> <td colspan="3">14</td> <td colspan="6">15</td>
		</tr>
		
		<tr> <!-- 5행 -->
			<td rowspan="3" colspan="3">16</td> <td colspan="3">17</td> <td colspan="3">18</td> <td rowspan="2" colspan="3">19</td> <td colspan="3">20</td>
		</tr>
		
		<tr> <!-- 6행 -->
			<td colspan="6">21</td> <td rowspan="2" colspan="5">22</td>
		</tr>
		
		<tr> <!-- 7행 -->
			<td colspan="3">23</td> <td colspan="3">24</td> <td colspan="6">25</td> <td>26</td>
		</tr>
		
	</table>
</body>
</html>
